<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings API UI</title>
</head>
<body>
    <h1>Welcome to the Strings API UI</h1>
    <ul>
        {% for string in strings %}
            <li>
                {{ string }}
                <a href="{{ url_for('show', string=string) }}">View</a>
                <a href="{{ url_for('edit', string=string) }}">Edit</a>
                <a href="{{ url_for('delete', string=string) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    
    <h2>Create a new string</h2>
    <form method="post" action="{{ url_for('create') }}">
        <label for="newString">New String:</label>
        <input type="text" id="newString" name="newString" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
